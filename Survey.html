<!DOCTYPE html>
<style>
    .game-q {
        display: grid;
    }
    form {
        display: grid;
        grid-auto-columns: 50%;
        justify-content: center;      
    }
    .pad {
        margin: 5px 0px 5px 0px;
    }
    #title {
        display: flex;
        justify-content: center;
    }
    #description{
        display: flex;
        justify-content: center;
    }
    
    
</style>
<html lang="en-US">
    <body>
            <h1 id="title">This is a survey</h1>
            <p id="description"> I don't know what this survey is about.</p>
            <form id="survey-form">
                <label id='name-label' for='name'>Enter Your Name:</label>
                <input id="name" placeholder='Eg: John Doe' class='pad' required>
                <br>
                <label id='email-label' for='email'>Enter Your Email Address: </label>
                <input type='email' class='pad' id="email" placeholder="Eg: abc@xyz.com" required>
                <br>
                <label id='number-label' for='number'>Enter Your Mobile Number:</label>
                <input id='number' class='pad' type='number' placeholder="Eg: 1234567890" min=1000000000 max=9999999999 required>
                <br>
                <label id='gender-label' for='dropdown'>Select you Gender:</label>
                <select class='pad' name='gender' id='dropdown'>
                    <option value='male'>Male</option>
                    <option value='female'>Female</option>
                    <option value='other'>Other</option>
                    <option value='no'>Prefer not to say</option>
                </select>
                <br>
                <div class='game-q'>
                <label id='fps-label' for='fps'>Your favourite FPS game:</label>
                <br>
                <input type='radio' value='Valorant' id='fps' name='game'> Valorant
                <input type='radio' value='cod' id='fps' name='game'> Call of Duty
                <input type='radio' value='csgo' id='fps' name='game'> CS:GO
                </div>
                <br>
                <div>
                <label for='starter' id='starter-label'>Best starter pokemon:</label>
                <br>
                <input type='checkbox' value='charmander' id='starter' name='pokemon'> Charmander
                <input type="checkbox" value='bulbasaur' id='starter' name='pokemon'> Bulbasaur
                <input type="checkbox" value='squirtle' id='starter' name='pokemon'> Squirtle
                </div>
                <br>
                <button type='submit'>Submit</button>
            </form>
        </div>
    </body>
</html>
